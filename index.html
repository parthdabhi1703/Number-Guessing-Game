<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Number Guessing Game</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <h1>Number Guessing Game</h1>
      <!-- Dark Mode Toggle Switch -->
      <label class="switch">
        <input type="checkbox" id="toggleDarkMode" />
        <span class="slider round"></span>
      </label>
      <div class="game">
        <label for="maxNumber">Enter the max number:</label>
        <input type="number" id="maxNumber" placeholder="Max number" />

        <label for="guessInput">Enter your guess:</label>
        <input type="text" id="guessInput" placeholder="Guess the number" />

        <button id="startBtn">Start Game</button>
        <button id="quitBtn">Quit</button>

        <p id="hintMessage"></p>
      </div>
      <!-- Confetti canvas (added dynamically in JS) -->
      <canvas
        id="confettiCanvas"
        style="
          position: fixed;
          top: 0;
          left: 0;
          width: 100vw;
          height: 100vh;
          z-index: 9999;
          pointer-events: none;
        "
      ></canvas>
    </div>

    <!-- Include the confetti.js library -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.4.0/dist/confetti.browser.min.js"></script>
    <script src="app.js"></script>
    <script src="confetti.js"></script>
  </body>
</html>
